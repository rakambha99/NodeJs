<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Classes</title>
    <script>
        // ES6 Class

        // Parent Class
        class Parent {
            constructor(x){
                this.x = x;
            }

            sayHello(){
                console.log(`Hello......${this.x}!`)
            }
        }

        // Child Class
        class Child extends Parent{
            constructor(x){
                super(x);
            }

            sayHi(){
                console.log(`Hi......${this.x}!`);
            }
        }
        const p = new Parent("World");
        p.sayHello();

        const c = new Child("React");
        c.sayHello();
        c.sayHi()

    </script>
    
</head>
<body>
    
</body>
</html>
