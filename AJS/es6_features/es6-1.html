<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6</title>

    <script>
        console.log("ES6");
        // Template literals
        y = 200
        console.log("line-1\n" + 100 + "\nline-2\n" + y);

        console.log(`line1
    100
    line2
    ${y}`);

        // Default Parameters
        function sayHello(name = "World") {
            console.log(`Hello ${name}`);
        }

        sayHello("Sivaram");
        sayHello();
    </script>
</head>

</body>

</html>
