<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 let and const</title>

    <script>
        // let & const : Block Scope
        // var is function scope
        const x = { a: 100, b: 200 };
        console.log(x)

        //The Object.freeze() method freezes 
        // an object: that is, prevents new properties from being added to it;
        Object.freeze(x);

        x.b = 500;

        console.log(x)

        let k;

        z = k + 100;
        let y = 100;

        function test() {
            if (true) {
                var v = 100;
                let l = 200;
            }

            console.log("v-" + v);
            console.log("l-" + l);
        }

        test();
    </script>
</head>
